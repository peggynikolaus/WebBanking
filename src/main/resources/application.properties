
server.port=7070


# Key					= Value
de.telekom.sea7.bankname=Telekom-Bank

# Informationen ueber die zu verwendende Datenbank
# adding "?serverTimezone=GMT" to the url is required for MySQL 5
spring.datasource.url=jdbc:mariadb://localhost:3306/myfirstdb?serverTimezone=GMT
spring.datasource.username=admin
spring.datasource.password=sea004

# Anzeige von SQL-Abfragen von Hibernate zulassen
spring.jpa.show-sql=true

# Manage Hibernate
# Liste moeglicher Werte sowie Verwendung:
# validate: beim Start prueft dies, ob die Datenbankstruktur gueltig ist (macht aber sonst nichts)
# create: erstellt beim Start die Datenbankstruktur, falls sie noch nicht existiert
# create-drop: beim Start loescht dies alle Tabellen und erstellt die Datenbankstruktur neu
# update: aktualisiert beim Start die Datenbankstruktur, wenn sie sich geaendert hat, und erstellt sie, wenn sie nicht existiert
spring.jpa.hibernate.ddl-auto=update

# Selecting a "dialect" allows Hibernate to generate SQL adapted to the version chosen
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


server.error.include-message=always